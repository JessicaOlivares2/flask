{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Modificar Email{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="nuevoEmail">Cambiar Email</label>
    <input 
    name="nuevoEmail" 
    id="nuevoEmail"
    placeholder="{{request.form['email'] }} (email actual)" required>
    <input type="submit" value="cambiar email">
  </form>
  <form action="{{ url_for('auth.borUser') }}" method="post">
    <input  
    type="submit"
    id="borUser" 
    value="borrar" 
    onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
